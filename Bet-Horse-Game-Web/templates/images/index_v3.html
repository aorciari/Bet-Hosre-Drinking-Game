    <style>
        .race-track {
            width: 100%;
            border-bottom: 2px solid #000;
            margin-bottom: 20px;
            position: relative;
            height: 30px;
        }
        .horse {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            transition: left 0.5s ease;
        }
        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #000;
            z-index: 1;
        }
        .bug_message {
            size: 7px;
        }
    </style>

<body>
    <h1>Horse Race Game</h1>
    <p id="bug_message">****Still in Development there are some bugs****</p>
    <div>
        <label for="numHorses">Number of Horses (minimum 4):</label>
        <input type="number" id="numHorses" name="numHorses" min="4" value="4">
    </div>
    <div>
        <input type="checkbox" id="doubleBets" name="doubleBets">
        <label for="doubleBets">Winner gives out double the drinks they bet</label>
    </div>
    <p id="defaultDrinksMessage" style="color: red;"></p>
    <div id="playerInputs"></div>
    <button onclick="addPlayer()">Add Player</button>
    <button id="startRaceBtn">Start Race</button>
    <button id="resetRaceBtn" onclick="resetRace()">Reset Race</button>
    <div id="raceTrack"></div>

    <script>
        let playerCount = 0;
        let playerBets = [];
        let horses = [];

        // Fetch the initial horse names when the page loads
        window.onload = () => {
            fetchHorses().then(() => {
                addPlayer(); // Initialize with one player input form
                document.getElementById('defaultDrinksMessage').textContent = "Note: If no drinks are entered, it will default to 10 drinks.";
            });
        };

        function fetchHorses() {
            return fetch('/race-status')
                .then(response => response.json())
                .then(data => {
                    horses = data.horse_names;
                    updatePlayerHorseOptions();
                })
                .catch(error => {
                    console.error('Error fetching initial horses:', error);
                });
        }

        document.getElementById('numHorses').addEventListener('change', () => {
            const numHorses = document.getElementById('numHorses').value;
            fetch('/set-horses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ numHorses })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                horses = data.horse_names;
                updatePlayerHorseOptions();
            })
            .catch(error => {
                console.error('Error setting horses:', error);
            });
        });

        document.getElementById('startRaceBtn').addEventListener('click', () => {
            playerBets = [];
            for (let i = 1; i <= playerCount; i++) {
                const name = document.getElementById(`player${i}Name`).value;
                const horse = document.getElementById(`player${i}Horse`).value;
                let drinks = document.getElementById(`player${i}Drinks`).value;
                if (!drinks) {
                    drinks = 10;
                }
                playerBets.push({ name, horse, drinks });
            }
            const isDouble = document.getElementById('doubleBets').checked;

            fetch('/start-race', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ playerBets, isDouble }),
            }).then(response => {
                if (response.ok) {
                    console.log('Race started!');
                    updateRaceStatus();
                } else {
                    throw new Error('Network response was not ok');
                }
            }).catch(error => {
                console.error('Error starting race:', error);
            });
        });

        function updatePlayerHorseOptions() {
            document.querySelectorAll('select').forEach(select => {
                const selectedHorse = select.value;
                select.innerHTML = horses.map(horse =>
                    `<option value="${horse}" ${horse === selectedHorse ? 'selected' : ''}>${horse}</option>`
                ).join('');
            });
        }

        function addPlayer() {
            playerCount++;
            const div = document.createElement('div');
            div.innerHTML = `
                <label>Player ${playerCount}:</label>
                <input type="text" id="player${playerCount}Name" placeholder="Name" />
                <select id="player${playerCount}Horse">
                    ${horses.map(horse => `<option value="${horse}">${horse}</option>`).join('')}
                </select>
                <input type="number" id="player${playerCount}Drinks" placeholder="Drinks" min="1" />
            `;
            document.getElementById('playerInputs').appendChild(div);
        }

        function updateRaceStatus() {
            fetch('/race-status')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const raceTrack = document.getElementById('raceTrack');
                raceTrack.innerHTML = '';
                Object.entries(data.horse_positions).forEach(([horse, position]) => {
                    const horseDiv = document.createElement('div');
                    horseDiv.className = 'race-track';
                    horseDiv.innerHTML = `
                        <div class="finish-line"></div>
                        <span class="horse" style="left: ${Math.min(position * 5, 95)}%;">${horse} üêé</span>
                    `;
                    raceTrack.appendChild(horseDiv);
                });

                if (data.is_race_on) {
                    setTimeout(updateRaceStatus, 1000);
                } else if (data.winner) {
                    alert(`Race finished! Winner is ${data.winner}`);
                    displayResults(data.results);
                }
            })
            .catch(error => {
                console.error('Failed to fetch race status:', error);
                alert('Error fetching race data. Please check the server.');
            });
        }

        function displayResults(results) {
            let resultsDiv = document.getElementById('results');
            if (!resultsDiv) {
                resultsDiv = document.createElement('div');
                resultsDiv.id = 'results';
                document.body.appendChild(resultsDiv);
            } else {
                resultsDiv.innerHTML = '';
            }

            results.forEach(result => {
                const p = document.createElement('p');
                p.textContent = result;
                resultsDiv.appendChild(p);
            });
        }

        function resetRace() {
            fetch('/reset-race', { method: 'POST' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Race reset successfully!');
                document.getElementById('raceTrack').innerHTML = '';
                const resultsDiv = document.getElementById('results');
                if (resultsDiv) {
                    resultsDiv.remove();
                }
                document.getElementById('playerInputs').innerHTML = '';
                playerCount = 0;
                playerBets = [];
                fetch('/set-horses', { // Reset horse names to default four horses
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ numHorses: 4 })
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    horses = data.horse_names;
                    updatePlayerHorseOptions();
                    addPlayer(); // Re-add the initial player form
                })
                .catch(error => {
                    console.error('Error resetting horses:', error);
                });
            })
            .catch(error => {
                console.error('Error resetting race:', error);
            });
        }
    </script>
</body>
